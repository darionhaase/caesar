name: Tagged version release

# Only do the release on semantic versioning v<major>.<minor>.<patch> tags.
on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  create-release:
    uses: ./.github/workflows/create_release.yml
    with:
      git_ref: ${{ github.ref_name }}
      is_prerelease: false